<!DOCTYPE html>
<html lang="pt-br">

<!--Code by Luan Gomes-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabela de Classificação</title>
</head>

<body>
  <main class="container">
    <h1>Tabela de Classificação</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
      </tbody>
      <tbody>
        <td colspan="8">
          <input type="text" id="nomeJogador" placeholder="Nome do Jogador">
          <button onclick="novoJogador();getElementById('nomeJogador').value=''">Adicionar</button>
          <button id="btnZerar" onclick="zerarPontuacao()">Zerar Pontuação</button>
          </input>
        </td>
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>

</html>
